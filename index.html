<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulder Happy Hours - Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Debug Test</h1>
        <div id="status" class="bg-white p-4 rounded shadow">
            <p>If you can see this, HTML is working...</p>
            <p id="js-test" class="text-red-600">JavaScript not loaded yet</p>
        </div>
        <div id="root" class="mt-4"></div>
    </div>
    
    <script>
        // Test 1: Basic JavaScript
        console.log('JavaScript is running!');
        document.getElementById('js-test').textContent = 'JavaScript is working! ‚úì';
        document.getElementById('js-test').className = 'text-green-600';
    </script>
    
    <script type="module">
        // Test 2: Module imports
        console.log('Module script is running!');
        
        try {
            // Test 3: React import
            const React = await import('https://esm.sh/react@18.2.0');
            const ReactDOM = await import('https://esm.sh/react-dom@18.2.0/client');
            
            console.log('React loaded successfully!');
            
            const { useState, useEffect } = React;
            
            const SHEET_ID = '1fOO4xaEGOmRbL1IYHl0YbU2acWxoksjfaJBm9uf4rp4';
            const SHEET_CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;
            
            function App() {
                const [status, setStatus] = useState('Initializing...');
                const [deals, setDeals] = useState([]);
                const [csvRaw, setCsvRaw] = useState('');
                
                useEffect(() => {
                    async function test() {
                        try {
                            setStatus('Fetching from Google Sheets...');
                            console.log('Fetching:', SHEET_CSV_URL);
                            
                            const response = await fetch(SHEET_CSV_URL);
                            console.log('Response status:', response.status);
                            
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                            }
                            
                            const text = await response.text();
                            console.log('CSV length:', text.length);
                            console.log('First 500 chars:', text.substring(0, 500));
                            
                            setCsvRaw(text);
                            setStatus('Data fetched! See console for details.');
                            
                            // Simple parse
                            const lines = text.split('\n');
                            const data = lines.slice(1)
                                .filter(line => line.trim().length > 0)
                                .map(line => {
                                    const parts = line.split(',');
                                    return {
                                        venue: parts[0],
                                        city: parts[1],
                                        day: parts[2],
                                        type: parts[3]
                                    };
                                });
                            
                            console.log('Parsed deals:', data);
                            setDeals(data);
                            
                        } catch (error) {
                            console.error('Error:', error);
                            setStatus('ERROR: ' + error.message);
                        }
                    }
                    
                    test();
                }, []);
                
                return React.createElement('div', { className: 'bg-white p-6 rounded shadow' },
                    React.createElement('h2', { className: 'text-2xl font-bold mb-4' }, 'React App Status'),
                    React.createElement('p', { className: 'mb-2' }, 'Status: ' + status),
                    React.createElement('p', { className: 'mb-2' }, 'Deals found: ' + deals.length),
                    
                    deals.length > 0 && React.createElement('div', { className: 'mt-4 border-t pt-4' },
                        React.createElement('h3', { className: 'font-bold mb-2' }, 'Deals:'),
                        ...deals.map((deal, i) => 
                            React.createElement('div', { key: i, className: 'mb-2 p-2 bg-gray-50 rounded' },
                                React.createElement('div', null, 'üç∫ ' + deal.venue),
                                React.createElement('div', { className: 'text-sm text-gray-600' }, 
                                    deal.city + ' - ' + deal.day + ' - ' + deal.type
                                )
                            )
                        )
                    ),
                    
                    csvRaw && React.createElement('details', { className: 'mt-4 text-xs' },
                        React.createElement('summary', { className: 'cursor-pointer font-bold' }, 'Raw CSV Data'),
                        React.createElement('pre', { className: 'mt-2 p-2 bg-gray-100 overflow-auto' }, csvRaw)
                    )
                );
            }
            
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(App));
            
        } catch (error) {
            console.error('Failed to load React:', error);
            document.getElementById('root').innerHTML = `
                <div class="bg-red-100 border border-red-400 text-red-700 p-4 rounded">
                    <strong>Error loading React:</strong> ${error.message}
                </div>
            `;
        }
    </script>
</body>
</html>
